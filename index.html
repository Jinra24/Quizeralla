<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="page active">
    <div class="login-container">
      <div class="login-card">
        <h1>Welcome</h1>
        <p class="subtitle">Sign in to your account</p>
                <div style="background: rgba(93, 168, 122, 0.2); border: 1px solid #5DA87A; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 13px; color: rgba(255, 255, 255, 0.9);">
          <strong>ℹ️ First time?</strong> Default admin account:<br>
          Email: <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 3px;">admin@example.com</code><br>
          Password: <code style="background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 3px;">admin123</code><br>
          <span style="font-size: 12px; margin-top: 8px; display: block;">If not working, try refreshing the page.</span>
        </div>
                <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
          
          <div class="form-group checkbox">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          
          <button type="submit" class="btn-login">Sign In</button>
          
          <div id="loginError" class="error-message"></div>
        </form>
        
        <p class="signup-link">Contact admin to create an account</p>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>
