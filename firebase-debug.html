<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase Debug - Practice App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .debug-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border-left: 4px solid #ddd;
    }
    .status.loading {
      background: #fff3cd;
      border-left-color: #ffc107;
    }
    .status.success {
      background: #d4edda;
      border-left-color: #28a745;
    }
    .status.error {
      background: #f8d7da;
      border-left-color: #dc3545;
    }
    .status strong {
      display: block;
      margin-bottom: 5px;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="debug-container">
    <h1>Firebase Initialization Debug</h1>
    
    <div id="firebaseStatus" class="status loading">
      <strong>Firebase SDK:</strong>
      <span id="firebaseStatusText">Checking...</span>
    </div>
    
    <div id="servicesStatus" class="status loading">
      <strong>Firebase Services:</strong>
      <span id="servicesStatusText">Waiting for Firebase to initialize...</span>
    </div>
    
    <div id="authStatus" class="status loading">
      <strong>Authentication:</strong>
      <span id="authStatusText">Checking...</span>
    </div>
    
    <div id="databaseStatus" class="status loading">
      <strong>Database:</strong>
      <span id="databaseStatusText">Checking...</span>
    </div>
    
    <div style="margin-top: 30px; padding: 15px; background: #f9f9f9; border-radius: 4px;">
      <h3>Console Output:</h3>
      <div id="console" style="
        background: #000;
        color: #0f0;
        padding: 10px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
      "></div>
    </div>
  </div>

  <!-- Firebase SDK (Compat version) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <script>
    const consoleDiv = document.getElementById('console');
    const originalLog = console.log;
    const originalError = console.error;

    function log(msg) {
      consoleDiv.innerHTML += '<div>' + msg + '</div>';
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
      originalLog(msg);
    }

    function updateStatus(elementId, textId, message, status) {
      const element = document.getElementById(elementId);
      const textElement = document.getElementById(textId);
      element.className = 'status ' + status;
      textElement.textContent = message;
    }

    // Check Firebase SDK
    function checkFirebase() {
      log('Checking Firebase SDK...');
      if (typeof firebase !== 'undefined') {
        log('✓ Firebase SDK loaded');
        updateStatus('firebaseStatus', 'firebaseStatusText', 'Firebase SDK version: ' + firebase.SDK_VERSION, 'success');
        checkFirebaseServices();
      } else {
        log('✗ Firebase SDK not found');
        updateStatus('firebaseStatus', 'firebaseStatusText', 'Firebase SDK not loaded', 'error');
        setTimeout(checkFirebase, 100);
      }
    }

    function checkFirebaseServices() {
      log('Checking Firebase Services object...');
      if (window.firebaseServices) {
        log('✓ Firebase Services initialized');
        updateStatus('servicesStatus', 'servicesStatusText', 'window.firebaseServices available', 'success');
        
        if (window.firebaseServices.auth) {
          log('✓ Auth service available');
          updateStatus('authStatus', 'authStatusText', 'Auth service ready', 'success');
        } else {
          log('✗ Auth service not available');
          updateStatus('authStatus', 'authStatusText', 'Auth service not ready', 'error');
        }
        
        if (window.firebaseServices.database) {
          log('✓ Database service available');
          updateStatus('databaseStatus', 'databaseStatusText', 'Database service ready', 'success');
        } else {
          log('✗ Database service not available');
          updateStatus('databaseStatus', 'databaseStatusText', 'Database service not ready', 'error');
        }
      } else {
        log('✗ Firebase Services not initialized');
        updateStatus('servicesStatus', 'servicesStatusText', 'Waiting for initialization...', 'loading');
        setTimeout(checkFirebaseServices, 100);
      }
    }

    log('Debug page loaded');
    log('Loading Firebase configuration...');
  </script>

  <!-- Load Firebase config (which initializes services) -->
  <script src="firebase-config.js"></script>

  <script>
    // Check after a short delay to ensure firebase-config.js has run
    setTimeout(checkFirebase, 500);
  </script>
</body>
</html>
